<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>User Information Form</title>
</head>

<body>
    <h2>User Information Form</h2>
    <form action="/submit" method="post">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <!-- <option value="other">Other</option> -->
        </select><br><br>

        <label for="bmi">BMI:</label><br>
        <input type="number" id="bmi" name="bmi" step="0.01" required><br><br>

        <label for="children">Number of Children:</label><br>
        <input type="number" id="children" name="children" required><br><br>

        <label>Smoker:</label><br>
        <input type="radio" id="smoker-yes" name="smoker" value="yes" required>
        <label for="smoker-yes">Yes</label>
        <input type="radio" id="smoker-no" name="smoker" value="no" required>
        <label for="smoker-no">No</label><br><br>

        <label for="region">Region:</label><br>
        <select id="region" name="region" required>
            <option value="northwest">Northwest</option>
            <option value="southwest">Southwest</option>
            <option value="southeast">Southeast</option>
            <option value="northeast">Northeast</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
